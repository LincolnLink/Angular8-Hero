<div>
    <label>Hero name:
        <input #userName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(userName.value); userName.value=''">
        add
    </button>
</div>


<ul class="heroes">
    <li *ngFor="let use of ListUser">
        <a routerLink="/detail/{{use.id}}">
            <span class="badge">{{use.id}}</span> {{use.name}}
        </a>
    </li>
</ul>
