<div class="bordaDeIdentificaçãoBusca">
    <div id="search-component">
        <h4><label for="search-box">Busca de Usuario</label></h4>

        <input #searchBox id="search-box" (input)="search(searchBox.value)" />

        <ul class="search-result">
            <li *ngFor="let use of users$ | async">
                <a routerLink="/detail/{{use.id}}">
                    {{use.name}}
                </a>
            </li>
        </ul>
    </div>

    <!--<input #searchBox id="search-box" (input)="search(searchBox.value)" />-->
</div>
